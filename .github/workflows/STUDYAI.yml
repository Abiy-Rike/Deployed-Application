name: Study AI+ - Firebase Emulator (48h Auto Restart)

on:
  # Manual trigger
  workflow_dispatch:

  # Auto trigger every 2 days at 3:00 AM EAT (UTC+3)
  schedule:
    - cron: '0 0 */2 * *'  # Runs at 00:00 UTC â†’ 03:00 EAT

jobs:
  run-firebase-emulator:
    runs-on: windows-latest
    timeout-minutes: 2880  # 48 hours

    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js (v18)
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ”¥ Install Firebase CLI
        run: npm install -g firebase-tools

      - name: ğŸ”‘ Authenticate Firebase CLI with Token
        run: |
          echo "Using Firebase Token"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: â° Check Time Is 3AM EAT
        run: |
          $currentTime = (Get-Date).ToUniversalTime().AddHours(3)
          Write-Output "ğŸ•’ EAT Time: $($currentTime.ToString('HH:mm'))"
          if ($currentTime.Hour -ne 3) {
            Write-Output "âŒ Not 3 AM EAT. Exiting workflow..."
            exit 1
          } else {
            Write-Output "âœ… It's 3 AM EAT. Proceeding..."
          }

      - name: ğŸš€ Start Firebase Emulators
        run: |
          echo "Starting Firebase Emulators for Study AI+"
          firebase emulators:start --only hosting --project default

      - name: ğŸ’¤ Keep Session Alive for 48 Hours
        run: |
          echo "Keeping emulators alive for 48 hours..."
          Start-Sleep -Seconds 172800
